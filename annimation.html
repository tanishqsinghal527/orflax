<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plug and Wire Animation</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="annimationstyles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="animation-container">
    <div class="wire black-wire" id="left-wire"></div>
    <i class="fa-solid fa-circle-pause fa-rotate-90" id="left-plug"></i>
    <div class="wire" id="right-wire"></div>
    <i class="fa-duotone fa-solid fa-plug" style="color: rgb(137, 8, 8);" id="right-plug"></i>
    <div id="text">Orflax</div>
  </div>
  

  <script src="annimationapp.js"></script>
</body>
</html>
