<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>
    <style>

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    height: 100vh;
    background: linear-gradient(135deg, #667eea, #764ba2);
    display: flex;
    justify-content: center;
    align-items: center;
}

.login-container {
    width: 100%;
    max-width: 400px;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
    backdrop-filter: blur(10px);
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
}

.form-box {
    width: 100%;
    padding: 20px;
    background: rgba(255, 255, 255, 0.8);
    border-radius: 10px;
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
}

h2 {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
}

.input-group {
    position: relative;
    margin-bottom: 30px;
}

.input-group input {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    background: transparent;
    border: none;
    border-bottom: 2px solid #333;
    outline: none;
    color: #333;
}

.input-group label {
    position: absolute;
    top: 0;
    left: 0;
    color: #666;
    font-size: 16px;
    transition: 0.3s ease;
}

.input-group input:focus ~ label,
.input-group input:valid ~ label {
    top: -20px;
    left: 0;
    color: #667eea;
    font-size: 12px;
}

.login-btn {
    width: 100%;
    padding: 10px;
    background-color: #667eea;
    border: none;
    border-radius: 5px;
    color: white;
    font-size: 18px;
    cursor: pointer;
    transition: background 0.3s ease;
}

.login-btn:hover {
    background-color: #764ba2;
}

.forgot-password {
    text-align: center;
    margin-top: 10px;
}

.forgot-password a {
    color: #667eea;
    text-decoration: none;
}

.signup-link {
    text-align: center;
    margin-top: 15px;
}

.signup-link a {
    color: #764ba2;
    text-decoration: none;
}

.signup-link a:hover {
    text-decoration: underline;
}
.logo2{
    margin-left: 54px;
}
.home-button {
    position: absolute;
    top: 10px;
    left: 10px;
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    font-size: 16px;
}

.home-button:hover {
    background-color: #0056b3;
}
    </style>


</head>
<body>
    <a href="index.html" class="home-button">Home</a>
    <div class="login-container">
        <div class="form-box">
            <image src="assets/leetcode_badge.png" class="logo2" ></image>
            <h2>Welcome</h2>
            <form action="#">
                <div class="input-group">
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-group">
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <button type="submit" class="login-btn">Login</button>
                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>
                <div class="signup-link">
                    Don't have an account? <a href="sign up.html">Sign Up</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
