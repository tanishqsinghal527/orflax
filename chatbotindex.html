<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot Assistance</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="chatbotstyle.css">
</head>
<body>

<div class="chat-icon" id="chatIcon">
    <img src="https://cdn-icons-png.flaticon.com/512/1946/1946429.png" alt="AI Assistance Icon" class="icon">
</div>

<div class="chat-popup" id="chatPopup">
    <div class="chat-header">
        <h3>AI Assistance</h3>
        <span class="close-btn" id="closeChat">&times;</span>
    </div>
    <div class="chat-body">
        <p class="chat-message">How can I help you?</p>
        <textarea id="userMessage" placeholder="Type your message..."></textarea>
    </div>
    <div class="chat-footer">
        <button id="sendBtn">Send</button>
    </div>
</div>

<a href="index.html" class="home-button">Home</a>

    

    <script src="chatbotscript.js"></script>

</body>
</html>
